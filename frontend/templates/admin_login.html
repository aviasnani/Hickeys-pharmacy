<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      input:focus {
        border-color: purple;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: purple;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: purple;
      }

      a {
        text-decoration: none;
      }

      p {
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      #error {
        color: red;
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Login</h1>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your username"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
      />
      <button onclick="admin_login()">Login</button>
      <p>Don't have an account?</p>
      <a href="http://127.0.0.1:3000/admin_signup.html">
        <button>Signup</button>
      </a>
      <p id="error"></p>
    </div>

    <script>
      function admin_login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var data = {
          username: username,
          password: password,
        };
        fetch("http://127.0.0.1:5000/admin_login", {
          method: "POST",
          credentials: "include",
          body: JSON.stringify(data),
          cache: "no-cache",
          headers: new Headers({
            "content-type": "application/json",
          }),
        }).then(function (response) {
          if (response.status !== 200) {
            return response.json().then(function (data) {
              let error = document.getElementById("error");
              error_message = `Error: ${data.error}`;
              error.innerHTML = error_message;
            });
          }
          response.json().then(function (data) {
            window.location.href = "http://127.0.0.1:3000/admin_dashboard.html";
            console.log(`message: ${data.message}`);
          });
        });
      }
    </script>
  </body>
</html>
