<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f4f7fa;
        padding: 0;
        color: #333;
      }

      /* Top bar with space for logo and right-aligned buttons */
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: purple;
        padding: 20px 30px;
        color: white;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .top-buttons {
        display: flex;
        gap: 10px;
      }

      .top-buttons button {
        background-color: white;
        color: #0077cc;
        font-weight: bold;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .top-buttons button:hover {
        background-color: #e0e0e0;
      }

      h1 {
        margin: 30px;
        font-size: 26px;
        color: purple;
      }

      h2 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      button {
        background-color: purple;
        color: white;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: purple;
      }

      input {
        padding: 10px;
        margin: 6px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      #add-patient-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 650px;
        margin: 30px;
      }

      table {
        width: 90%;
        margin: 30px auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
      }

      th,
      td {
        text-align: left;
        padding: 14px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: purple;
        color: white;
      }

      td button {
        padding: 6px 10px;
        font-size: 14px;
        margin-right: 4px;
      }

      @media screen and (max-width: 768px) {
        input {
          width: 100%;
        }

        #add-patient-container {
          width: 100%;
        }

        table {
          font-size: 14px;
        }

        .top-buttons {
          flex-direction: column;
        }

        .top-buttons button {
          width: 100%;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="h1"></h1>
    <button onclick="logout()">Logout</button>
    <button id="show-add-form">Add</button>
    <div id="add-patient-container" style="display: none; margin-top: 20px">
      <h2>Add Patient</h2>

      <input
        type="text"
        id="fname"
        placeholder="First Name"
        name="fname"
        required
      />
      <input
        type="text"
        id="lname"
        placeholder="Last Name"
        name="lname"
        required
      />
      <input type="number" id="age" placeholder="Age" name="age" required />
      <input
        type="text"
        id="phone"
        placeholder="Phone Number"
        name="phone"
        required
      />
      <input
        type="text"
        id="dob"
        placeholder="Date of Birth"
        name="dob"
        required
      />
      <input
        type="text"
        id="username"
        placeholder="Username"
        name="username"
        required
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        name="password"
        required
      />
      <input
        id="confirm_password"
        type="password"
        placeholder="Confirm Password"
        name="confirm_password"
        required
      />
      <button onclick="add_patient()">Add Patient</button>
    </div>
    <table id="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Phone Number</th>
          <th>Date of Birth</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script>
      function dashboardDetails() {
        fetch("http://127.0.0.1:5000/admin_dashboard", {
          method: "GET",
          credentials: "include",
          cache: "no-cache",
          headers: new Headers({
            "content-type": "application/json",
          }),
        })
          .then(function (response) {
            if (response.status !== 200) {
              console.log(`Response status was not 200: ${response.status}`);
              return;
            }
            response.json().then(function (data) {
              var patients = data.patients;
              var admin = data.admin_name;
              var h1 = document.getElementById("h1");
              h1.innerHTML = `Welcome ${admin}`;
              const tableBody = document.getElementById("table-body");
              patients.forEach((item) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                  <td>${item.id}</td>
                  <td>${item.fname}</td>
                  <td>${item.lname}</td>
                  <td>${item.age}</td>
                  <td>${item.phone}</td>
                  <td>${item.dob}</td>
                  <td>${item.username}</td>
                  <td><button onclick=deletePatient(${item.id})>Delete</button></td>
                  <td><button onclick=updatePatient(${item.id})>Update</button></td>
                `;
                tableBody.appendChild(row);
              });
            });
          })
          .catch(function (error) {
            console.log(`Fetch error: ${error}`);
          });
      }

      document
        .getElementById("show-add-form")
        .addEventListener("click", function () {
          const container = document.getElementById("add-patient-container");
          if (container.style.display === "none") {
            container.style.display = "block";
          } else {
            container.style.display = "none";
          }
        });

      function add_patient() {
        const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value;
        const age = document.getElementById("age").value;
        const phone = document.getElementById("phone").value;
        const dob = document.getElementById("dob").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirm_password =
          document.getElementById("confirm_password").value;

        const data = {
          fname: fname,
          lname: lname,
          age: age,
          phone: phone,
          dob: dob,
          username: username,
          password: password,
          confirm_password: confirm_password,
        };
        if (data.password !== data.confirm_password) {
          alert("Passwords do not match");
          return;
        }
        fetch("http://127.0.0.1:5000/add_patients", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then(function (response) {
            if (response.status !== 200) {
              return response.json().then(function (data) {
                //   converting response from the server from json to js object and passing it to then function
                alert(`Error: ${data.error}`); // creating a string to display the data
                console.log(data); // consoling it to see the data
              });
            }
            response.json().then(function (data) {
              console.log(data);

              const tableBody = document.getElementById("table-body");
              document.getElementById("add-patient-container").style.display =
                "none";
              tableBody.innerHTML = ""; // Clear the table body
              dashboardDetails(); // Refresh the dashboard details
            });
          })
          .catch(function (error) {
            console.log(`Fetch error: ${error}`);
          });
      }

      function deletePatient(id) {
        fetch("http://127.0.0.1:5000/delete_patient", {
          method: "DELETE",
          credentials: "include",
          body: JSON.stringify({ id: id }),
          cache: "no-cache",
          headers: new Headers({
            "content-type": "application/json",
          }),
        })
          .then(function (response) {
            if (response.status !== 200) {
              console.log(`Response status was not 200: ${response.status}`);
              return;
            }
            response.json().then(function (data) {
              console.log(data);
              const tableBody = document.getElementById("table-body");
              tableBody.innerHTML = ""; // Clear the table body
              dashboardDetails(); // Refresh the dashboard details
            });
          })
          .catch(function (error) {
            console.log(`Fetch error: ${error}`);
          });
      }
      document.addEventListener("DOMContentLoaded", function () {
        // calling dashboardDetails function when the page is loaded
        dashboardDetails();
      });

      function logout() {
        fetch(`http://127.0.0.1:5000/admin_logout`, {
          method: "GET", // details will be posted to the corresponding route / function in python
          credentials: "include", // cookies
          cache: "no-cache", // no cache included
          headers: new Headers({
            // headers to be included in the request
            "content-type": "application/json",
          }),
        })
          .then(function (response) {
            // response from the server
            if (response.status !== 200) {
              console.log(`Response status was not 200: ${response.status}`);
              return;
            }
            response.json().then(function (data) {
              //   converting response from the server from json to js object and passing it to then function
              window.location.href = "http://127.0.0.1:3000/admin_login.html"; // redirecting to the patient dashboard
              console.log("Logout Successful"); // consoling it to see the data
            });
          })
          .catch(function (error) {
            console.log(`Fetch error: ${error}`);
          });
      }
    </script>
  </body>
</html>
