<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f4f7fa;
        padding: 0;
        color: #333;
      }

      /* Top bar with space for logo and right-aligned buttons */
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: purple;
        padding: 20px 30px;
        color: white;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .top-buttons {
        display: flex;
        gap: 10px;
      }

      .top-buttons button {
        background-color: white;
        color: #0077cc;
        font-weight: bold;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .top-buttons button:hover {
        background-color: #e0e0e0;
      }

      h1 {
        margin: 30px;
        font-size: 26px;
        color: purple;
      }

      h2 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      button {
        background-color: purple;
        color: white;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: purple;
      }

      input {
        padding: 10px;
        margin: 6px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      #add-staff-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 650px;
        margin: 30px;
      }

      table {
        width: 90%;
        margin: 30px auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
      }

      th,
      td {
        text-align: left;
        padding: 14px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: purple;
        color: white;
      }

      td button {
        padding: 6px 10px;
        font-size: 14px;
        margin-right: 4px;
      }

      @media screen and (max-width: 768px) {
        input {
          width: 100%;
        }

        #add-staff-container {
          width: 100%;
        }

        table {
          font-size: 14px;
        }

        .top-buttons {
          flex-direction: column;
        }

        .top-buttons button {
          width: 100%;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="h1"></h1>
    <button id="logout-btn">Logout</button>
    <button id="show-add-form">Add</button>
    <div id="add-staff-container" style="display: none; margin-top: 20px">
      <h2>Add Staff</h2>

      <input
        type="text"
        id="fname"
        placeholder="First Name"
        name="fname"
        required
      />
      <input
        type="text"
        id="lname"
        placeholder="Last Name"
        name="lname"
        required
      />
      <input type="number" id="age" placeholder="Age" name="age" required />
      <input
        type="text"
        id="phone"
        placeholder="Phone Number"
        name="phone"
        required
      />
      <input
        type="text"
        id="dob"
        placeholder="Date of Birth"
        name="dob"
        required
      />
      <input
        type="text"
        id="username"
        placeholder="Username"
        name="username"
        required
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        name="password"
        required
      />
      <input
        id="confirm_password"
        type="password"
        placeholder="Confirm Password"
        name="confirm_password"
        required
      />
      <button id="add-staff-btn">Add Staff</button>
    </div>
    <input type="text" id="search" placeholder="Search by name" name="search" />
    <button id="search-btn">Search</button>
    <table id="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Phone Number</th>
          <th>Date of Birth</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script type="module" src="/static/scripts/admin/dashboard.js"></script>
  </body>
</html>
